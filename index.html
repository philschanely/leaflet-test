<!DOCTYPE html>
<html>
<head>
  <title>Leaflet JS Test</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>
  <style>
    #mapid { height: 480px; }
  </style>
</head>
<body>

  <div id="mapid"></div>

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
   integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
   crossorigin=""></script>
  <script>
    var home = [39.7475,-83.7995];
    var center = [39.74, -83.8];
    var mymap = L.map('mapid').setView(center, 10);
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox.streets',
        accessToken: 'pk.eyJ1IjoicGhpbHNjaGFuZWx5IiwiYSI6ImNqZmw5bmNyazBmYTEycW80dzJ6Nnp2ZzAifQ.IRab5SlGRfSAp_NWka-W7w'
    }).addTo(mymap);
    var marker = L.marker(home).addTo(mymap);
    var circle1 = L.circle(home, {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.25,
        radius: 27000
    }).addTo(mymap);
    var circle2 = L.circle(home, {
        color: 'orange',
        fillColor: 'yellow',
        fillOpacity: 0.25,
        radius: 90000
    }).addTo(mymap);
  </script>
</body>
</html>
